<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café da manhã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styleshee.css" media="screen" />
</head>
<body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand" href="#">
            <img src="/img/cafe.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Café da manhã
          </a>
        </div>
      </nav>
    </header>

    <section>       
    <form action="" id="formularioCadastro">
      <div class="mb-4">
        <h3>Cadastro</h3>
      </div>
      
      <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" class="form-control" id="id" placeholder="Id gerado automatico" readonly="readonly">
      </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe o nome: Ex. Fulano de Tal..." required="required">
          </div>

          <div class="mb-3">
            <label for="cpf" class="form-label">Cpf:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Informe o cpf: Ex. CPF: 123.442.150-13" required="required">
          </div>

          <div class="mb-3">
            <label for="cafe" class="form-label">Café:</label>
            <input type="text" class="form-control" id="cafe" placeholder="Informe o Café: Ex. Suco de Acerola">
          </div>
    </form>
    
    <div class="btn">
      <button type="button" class="btn btn-success" onclick="salvarColaborador()">Salvar</button>
      <button type="button" class="btn btn-primary"  data-bs-toggle="modal"  data-bs-target="#pesquisarColaborador">Pesquisar</button>
    </div>
      

    <div class="modal fade" id="pesquisarColaborador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Colaborador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nameBusca" class="col-form-label">Informe o nome:</label>
                <input type="text" class="form-control" id="nameBusca">
              </div>
              <button type="button" class="btn btn-success" onclick="pesquisarColaborador()">Buscar</button>
            </form>
    
            <div style="height: 300px;overflow: scroll;">
              <table class="table table-bordered" id="tabelaresultados">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cpf</th>
                    <th scope="col">Café</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    
  </section>

  <footer>
    <p>@MayconL27</p>
  </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
