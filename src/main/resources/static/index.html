<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café da manhã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h3>Café da manhã</h3>

    <form action="" id="formularioCadastro">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe o nome: Ex. Fulano de Tal..." required="required">
          </div>

          <div class="mb-3">
            <label for="cpf" class="form-label">Cpf:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Informe o cpf: Ex. CPF: 123.442.150-13" required="required">
          </div>

          <div class="mb-3">
            <label for="cafe" class="form-label">Café:</label>
            <input type="text" class="form-control" id="cafe" placeholder="Informe o Café: Ex. Suco de Acerola">
          </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
